#contato.disco.raiz=D:/projetos/java
contato.disco.raiz=C:/
contato.disco.diretorio-photos=photos


#H2
#-Habilitará o acesso ao console do banco de dados
spring.h2.console.enabled=true 

#Datasource
# -URL de acesso ao banco
spring.datasource.url=jdbc:h2:file:~/h2db
# -Usuário de acesso
spring.datasource.username=sa
# -Senha de acesso
spring.datasource.password=
# -Driver utilizado para conexão
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
